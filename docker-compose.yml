version: '3.8'

services:
  pandora-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ivanzy39/pandora-backend:latest
    container_name: pandora-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      
      # Admin Database
      - ADMIN_MYSQL_HOST=${ADMIN_MYSQL_HOST}
      - ADMIN_MYSQL_PORT=${ADMIN_MYSQL_PORT:-3306}
      - ADMIN_MYSQL_USER=${ADMIN_MYSQL_USER}
      - ADMIN_MYSQL_PASSWORD=${ADMIN_MYSQL_PASSWORD}
      - ADMIN_MYSQL_DATABASE=${ADMIN_MYSQL_DATABASE}
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      
      # Core Service
      - CORE_SERVICE_URL=${CORE_SERVICE_URL}
      - CORE_SERVICE_TOKEN=${CORE_SERVICE_TOKEN}
      
    env_file:
      - .env
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pandora-network:
    driver: bridge
